<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HawkerFinder - Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="HawkerFinder.css">
</head>
<body>
    <section class="app-container">
        <header>
            <div class="top-bar">
                <button class="back-btn" onclick="location.href='../../YuWenwork/CustomerHomepage/Assignment.html'">‚Üê</button>

                <div class="brand">
                    <h1>Hawker<span>Finder</span></h1>
                    <p>Discover hawker centers near you</p>
                </div>
                <button class="loc-btn">‚äï My Location</button>
            </div>
            <nav class="search-box">
                <span class="search-icon">üîç</span>
                <input type="text" id="searchInput" placeholder="Search Hawker Centres...">
            </nav>
            <nav class="filter-bar">
                <select id="gradeFilter" class="filter-dropdown">
                    <option value="all">Grade</option>
                    <option value="A">Grade A</option>
                    <option value="B">Grade B</option>
                    <option value="C">Grade C</option>
                </select>
                <select id="regionFilter" class="filter-dropdown">
                    <option value="all">Region</option>
                    <option value="North">North</option>
                    <option value="South">South</option>
                    <option value="East">East</option>
                    <option value="West">West</option>
                    <option value="Central">Central</option>
                </select>
                <nav class="toggle-group">
                    <button class="toggle-item active">üó∫Ô∏è</button>
                    <button class="toggle-item" onclick="location.href='HawkerList.html'">‚äû</button>
                </nav>
            </nav>
        </header>

        <div id="map">
            <aside class="legend">
                <strong>Hygiene Grades</strong>
                <div class="legend-item"><span class="dot a"></span> A - Excellent</div>
                <div class="legend-item"><span class="dot b"></span> B - Good</div>
                <div class="legend-item"><span class="dot c"></span> C - Average</div>
                <div class="legend-item"><span class="dot d"></span> D - Poor</div>
            </aside>
        </div>
    </section>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="data.js"></script>
    <script src="HawkerFinder.js"></script>
</body>
</html>
