<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HawkerFinder - Map View</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="HawkerFinder.css">
</head>
<body>

    <div class="app-screen">
        <nav class="top-nav">
            <button class="back-btn" onclick="history.back()">‚Üê</button>
            <h1>HawkerFinder</h1>
            <div class="spacer"></div> </nav>

        <section class="controls">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search stalls...">
                <button id="searchBtn">Search</button>
            </div>
            
            <div class="filter-row">
                <select id="gradeFilter">
                    <option value="all">By Grade</option>
                    <option value="A">Grade A</option>
                    <option value="B">Grade B</option>
                    <option value="C">Grade C</option>
                </select>
                <select id="regionFilter">
                    <option value="all">By Region</option>
                    <option value="North">North</option>
                    <option value="South">South</option>
                    <option value="East">East</option>
                    <option value="West">West</option>
                    <option value="Central">Central</option>
                </select>
            </div>
        </section>

        <div id="map-container">
            <div id="map"></div>
            
            <div class="legend">
                <p><strong>Legend</strong></p>
                <div><span class="dot a"></span> Grade A</div>
                <div><span class="dot b"></span> Grade B</div>
                <div><span class="dot c"></span> Grade C</div>
            </div>

            <button class="view-toggle" onclick="location.href='list.html'">Switch to List View</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="HawkerFinder.js"></script>
</body>
</html>
