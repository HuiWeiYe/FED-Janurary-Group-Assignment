<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spicy & Numb Menu</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
    <body>
        <div class="menu-container">
            <header class="menu-header">
                <span class="fa-solid fa-chevron-left back-nav"></span>
                <h1>Spicy & Numb</h1>
            </header>
            <section class="search-button">
                <span class="fa-solid fa-magnifying-glass search-icon"></span>
                <input type="text" id="searchInput" placeholder="Search Items..." class="search-bar">
            </section>
            <main>
            <!--<img src="https://media.istockphoto.com/id/170222471/photo/cooked-sausage-piled-together-with-a-white-background.jpg?b=1&s=170667a&w=0&k=20&c=Ht80DWik0CznLV-pP4rfD_qFtO-p5AWiuhCS3vX8tx4=" alt="Sausage" class="menu-img"> 
            --> 
            <div class="items-grid" id="itemsGrid">
                <img src="images/sausage.jpg" alt="Sausage" class="menu-img">
                <img src="images/maggi_mee.jpg" alt="Maggi Mee" class="menu-img">
                <img src="images/lotus_root.jpg" alt="Lotus Root" class="menu-img">
                <img src="images/corn.webp" alt="Corn" class="menu-img">
                <img src="images/potato.jpg" alt="Potato" class="menu-img">
                <img src="images/enoki_mushroom.jpg" alt="Enoki Mushroom" class="menu-img">
            </div>
            </main>
            <footer class="checkout-button">
                <button class="checkout-btn">
                    <span>Checkout</span>
                    <span id="totalDisplay">$0.00</span>
                </button>
            </footer>
        </div>
        <script src="/javascript.js"></script>
    </body>
</html>
