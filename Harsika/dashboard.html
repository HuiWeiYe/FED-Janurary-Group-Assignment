<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vendor Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="dashboard.css">
</head>

<body>

  <!-- TOP SUMMARY (3 BOXES) -->
  <section class="top-summary">

    <div class="dashboard-card">
      <div>
        <h4>Dashboard</h4>
        <p class="value" id="salesAmount">$0</p>
      </div>
      <div class="icon">ðŸ“Š</div>
    </div>

    <div class="small-cards">
      <div class="card">
        <h4>Total</h4>
        <p class="value">$620</p>
      </div>

      <div class="card">
        <h4>Orders</h4>
        <p class="value" id="ordersCount">0</p>
      </div>
    </div>

  </section>

  <!-- SALES PERFORMANCE -->
  <section class="chart-section">
    <h3>Sales Performance</h3>
    <canvas id="salesChart"></canvas>
  </section>

  <!-- PEAK HOURS -->
  <section class="chart-section">
    <h3>Peak Hours</h3>
    <canvas id="peakChart"></canvas>
  </section>

  <!-- CHART SETUP -->
  <script>
    const salesChart = new Chart(
      document.getElementById("salesChart"),
      {
        type: "line",
        data: {
          labels: ["Mon", "Tue", "Wed", "Thu", "Fri"],
          datasets: [{
            label: "Sales",
            data: [],
            borderWidth: 2
          }]
        }
      }
    );

    const peakChart = new Chart(
      document.getElementById("peakChart"),
      {
        type: "bar",
        data: {
          labels: ["10am", "12pm", "2pm", "4pm", "6pm"],
          datasets: [{
            label: "Orders",
            data: []
          }]
        }
      }
    );
  </script>

  <!-- FIREBASE REAL-TIME -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD6epn2gBInFvjFX1ViEp_e5MDD1Su3cmM",
      authDomain: "fed-hawker-app-bf2ca.firebaseapp.com",
      projectId: "fed-hawker-app-bf2ca",
      storageBucket: "fed-hawker-app-bf2ca.firebasestorage.app",
      messagingSenderId: "909675653435",
      appId: "1:909675653435:web:fdc482bbffebcfe3a16f1e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    db.collection("analytics")
      .doc("vendorDashboard")
      .onSnapshot((doc) => {
        if (!doc.exists) return;
        const data = doc.data();

        document.getElementById("salesAmount").textContent =
          "$" + data.totalSales;

        document.getElementById("ordersCount").textContent =
          data.totalOrders;

        salesChart.data.datasets[0].data = data.salesTrend;
        salesChart.update();

        peakChart.data.datasets[0].data = data.peakHours;
        peakChart.update();
      });
  </script>

</body>
</html>
