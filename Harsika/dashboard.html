<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vendor Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <link rel="stylesheet" href="dashboard.css">
</head>

<body>

<!-- TOP BAR -->
<header class="top-bar">
  <!-- Back to Vendor Home -->
  <button
    class="icon-btn"
    aria-label="Back to Vendor Home"
    onclick="window.location.href='../../Lai Yan/pages/vendor-home.html'">
    <span class="material-icons">arrow_back</span>
  </button>

  <h1 class="top-title">Analytics Dashboard</h1>

  <!-- Go to Dashboard Overview -->
  <button
    class="icon-btn"
    aria-label="Dashboard Overview"
    onclick="window.location.href='dashboard.html'">
    <span class="material-icons">dashboard</span>
  </button>
</header>


<nav class="top-nav">
  <a href="customer_feedback.html">Customer Feedback</a>
  <a href="popular_products.html">Popular Products</a>
  <a href="sales_analytics.html">Sales Analytics</a>
</nav>

  <section class="top-summary">
    <div class="dashboard-card">
      <div>
        <h4>Dashboard</h4>
        <p class="value" id="salesAmount">$0</p>
      </div>
      <span class="material-icons icon">analytics</span>
    </div>

    <div class="small-cards">
      <div class="card">
        <h4>Total</h4>
        <p class="value">$620</p>
      </div>
      <div class="card">
        <h4>Orders</h4>
        <p class="value" id="ordersCount">0</p>
      </div>
    </div>
  </section>

  <section class="chart-section">
    <h3>Sales Performance</h3>
    <canvas id="salesChart"></canvas>
  </section>

  <section class="chart-section">
    <h3>Peak Hours</h3>
    <canvas id="peakChart"></canvas>
  </section>

  <script src="dashboard.js"></script>
</body>
</html>
