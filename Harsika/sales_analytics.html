<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sales Analytics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <link rel="stylesheet" href="dashboard.css">
</head>

<body>

  <header class="top-bar">
    <span class="material-icons menu-icon">menu</span>
    <div class="top-icons">
      <span class="material-icons">mail</span>
      <span class="material-icons">notifications</span>
      <span class="material-icons">account_circle</span>
    </div>
  </header>

  <h2>Sales Analytics</h2>

  <div class="filter-bar">
    <button class="filter-btn active" data-range="daily">Daily</button>
    <button class="filter-btn" data-range="weekly">Weekly</button>
    <button class="filter-btn" data-range="monthly">Monthly</button>
  </div>

  <section class="chart-section">
    <h3>Sales Trend</h3>
    <canvas id="salesTrendChart"></canvas>
  </section>

  <section class="chart-section">
    <h3>Peak Hours</h3>
    <canvas id="peakHoursChart"></canvas>
  </section>

  <script src="sales_analytics.js"></script>
</body>
</html>
