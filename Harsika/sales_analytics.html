<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sales Analytics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <link rel="stylesheet" href="dashboard.css">
</head>

<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="nav-left">
      <i class="fa-solid fa-bars"></i>
    </div>
    <div class="nav-right">
      <i class="fa-regular fa-envelope"></i>
      <i class="fa-regular fa-bell"></i>
      <i class="fa-regular fa-user"></i>
    </div>
  </header>

  <h2>Sales Analytics</h2>

  <!-- FILTER BUTTONS -->
  <div class="filter-bar">
    <button class="filter-btn active" data-range="daily">Daily</button>
    <button class="filter-btn" data-range="weekly">Weekly</button>
    <button class="filter-btn" data-range="monthly">Monthly</button>
  </div>

  <!-- SALES TREND -->
  <section class="chart-section">
    <h3>Sales Trend</h3>
    <canvas id="salesTrendChart"></canvas>
  </section>

  <!-- PEAK HOURS -->
  <section class="chart-section">
    <h3>Peak Hours</h3>
    <canvas id="peakHoursChart"></canvas>
  </section>

  <script src="sales_analytics.js"></script>
</body>
</html>
