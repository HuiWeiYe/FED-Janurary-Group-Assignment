<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customer Feedback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <link rel="stylesheet" href="dashboard.css" />
</head>

<body>

<header class="top-bar">
  <i class="fa-solid fa-bars menu-icon"></i>
  <div class="top-icons">
    <i class="fa-regular fa-envelope"></i>
    <i class="fa-regular fa-bell"></i>
    <i class="fa-regular fa-user"></i>
  </div>
</header>

<main class="page-container">

  <!-- HEADER -->
  <h2>
    Feedback ‚≠ê <span id="overallRating">0.0</span>
  </h2>
  <p id="totalRatings">(0 ratings overall)</p>

  <!-- SUMMARY CARDS -->
  <section class="feedback-cards">

    <div class="card">
      <h3>Food Quality</h3>
      <div class="rating-circle" id="foodRating">0.0</div>
      <div class="rating-stars" id="foodStars"></div>
      <p id="foodCount">0 ratings</p>
    </div>

    <div class="card">
      <h3>Delivery Service</h3>
      <div class="rating-circle" id="deliveryRating">0.0</div>
      <div class="rating-stars" id="deliveryStars"></div>
      <p id="deliveryCount">0 ratings</p>
    </div>

    <div class="card">
      <div class="card-header">
        <h3>Comments</h3>
        <button class="see-all">See All</button>
      </div>
      <ul class="comment-preview" id="commentPreview"></ul>
    </div>

  </section>

  <!-- CUSTOMER TABLE -->
  <section class="card">
    <h3>Customers</h3>
    <table>
      <thead>
        <tr>
          <th>Customer</th>
          <th>Food Rating</th>
          <th>Delivery Rating</th>
          <th>Delivery Time</th>
          <th>Comments</th>
        </tr>
      </thead>
      <tbody id="customerTable"></tbody>
    </table>
  </section>

</main>

<script src="customer_feedback.js"></script>
</body>
</html>
