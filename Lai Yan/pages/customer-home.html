<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Home</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #f1f1f1; display: flex; justify-content: center; min-height: 100vh; }
        .app-container { width: 100%; max-width: 500px; background: white; min-height: 100vh; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        .header { background: #5dbb91; color: white; padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { font-size: 20px; }
        .btn-logout { background: rgba(255,255,255,0.2); color: white; border: 1px solid white; padding: 8px 16px; border-radius: 8px; cursor: pointer; }
        .content { padding: 20px; text-align: center; }
        .user-info { background: #f8f9fa; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>üçú Customer Home</h1>
            <button id="logoutBtn" type="button" class="btn-logout">Logout</button>
        </div>
        <div class="content">
            <div class="user-info">
                <h2>Welcome, <span id="userName">Customer</span>!</h2>
                <p>Your features will be implemented by your teammates</p>
            </div>
            <a href="profile.html" style="color: #5dbb91;">View Profile</a>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="../js/firebase-config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/role-manager.js"></script>
    <script>
        checkAuth('customer').then(userData => {
            document.getElementById('userName').textContent = userData.name;
        });
    </script>
</body>
</html>
