<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="User Profile - Hawker Centre System">
    <title>Profile - Hawker Centre System</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <h1>My Profile</h1>
            <button onclick="logout()" class="btn-logout" aria-label="Logout">Logout</button>
        </div>

        <!-- Profile Header with Avatar -->
        <div class="profile-header">
            <div class="profile-avatar" id="profile-avatar">
                <span id="avatar-initial" aria-hidden="true">?</span>
            </div>
            <h2 id="profile-name">Loading...</h2>
            <p id="profile-role" aria-label="User role"></p>
        </div>

        <!-- Profile Form -->
        <form id="profileForm" class="profile-form" novalidate>
            <!-- Full Name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name"
                    required
                    aria-required="true"
                />
            </div>

            <!-- Email (disabled) -->
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    disabled
                    aria-disabled="true"
                />
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input 
                    type="tel" 
                    id="phone"
                    name="phone"
                    placeholder="+65 1234 5678"
                    pattern="[+]?[0-9\s-]+"
                />
            </div>

            <!-- Vendor-specific Fields (hidden by default) -->
            <div id="vendor-fields" style="display: none;">
                <h3>Stall Information</h3>

                <div class="form-group">
                    <label for="stallName">Stall Name</label>
                    <input 
                        type="text" 
                        id="stallName"
                        name="stallName"
                        placeholder="e.g., Ah Seng Chicken Rice"
                    />
                </div>

                <div class="form-group">
                    <label for="stallId">Stall ID</label>
                    <select id="stallId" name="stallId">
                        <option value="">Select your stall</option>
                    </select>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn-primary">Update Profile</button>
            
            <!-- Messages -->
            <div id="success-message" class="success-message" role="alert" aria-live="polite"></div>
            <div id="error-message" class="error-message" role="alert" aria-live="polite"></div>
        </form>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Application JavaScript -->
    <script src="../js/firebase-config.js"></script>
    <script src="../js/avatar-helper.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/role-manager.js"></script>
    <script src="../js/profile.js"></script>
</body>
</html>
