<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Singapore Hawker Centre Management System - Select your role to access the platform">
    <title>Hawker Centre System - Welcome</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="app-container">
        <div class="role-selection-container">
            <!-- Brand Header -->
            <div class="brand-header">
                <h1>ğŸœ Hawker Centre System</h1>
                <p>Select your role to continue</p>
            </div>
            
            <!-- Role Selection Cards -->
            <div class="role-cards">
                <!-- Customer Role -->
                <div class="role-card" onclick="selectRole('customer')" role="button" tabindex="0" aria-label="Select Customer Role">
                    <div class="role-card-icon" aria-hidden="true">ğŸ‘¤</div>
                    <div class="role-card-text">
                        <h2>Customer</h2>
                        <p>Browse stalls, place orders, and leave reviews</p>
                    </div>
                </div>
                
                <!-- Vendor Role -->
                <div class="role-card" onclick="selectRole('vendor')" role="button" tabindex="0" aria-label="Select Vendor Role">
                    <div class="role-card-icon" aria-hidden="true">ğŸ‘¨â€ğŸ³</div>
                    <div class="role-card-text">
                        <h2>Vendor</h2>
                        <p>Manage your stall and view analytics</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Staff Login Button (Bottom Right) -->
        <button class="staff-login-btn" onclick="selectRole('staff')" aria-label="Staff: NEA and Admin Login">
            Staff Login
        </button>
    </div>
    
    <!-- JavaScript -->
    <script>
        /**
         * Handle role selection and redirect to login
         * @param {string} role - Selected role (customer, vendor, or staff)
         */
        function selectRole(role) {
            // Store selected role in session storage for login page
            sessionStorage.setItem('selectedRole', role);
            
            // Redirect to login page
            window.location.href = 'pages/login.html';
        }
        
        // Add keyboard support for role cards
        document.querySelectorAll('.role-card').forEach(card => {
            card.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    card.click();
                }
            });
        });
    </script>
</body>
</html>
